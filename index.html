<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Counter App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#111827">
    <meta name="description" content="A modern counter app that counts up to 108 and tracks completions.">
    <link rel="manifest" id="manifest">
    <link rel="icon" id="favicon">

    <style>
        body.loading #root {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body {
            padding-bottom: 50px; 
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black loading">
    <div id="root"></div>

    <!-- React and Babel from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const InfoPanel = ({ title, value, onReset }) => (
            <div className="bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-4 text-center shadow-lg flex flex-col justify-between">
                <div>
                    <p className="text-gray-400 text-sm md:text-base">{title}</p>
                    <p className="text-2xl md:text-3xl font-semibold my-2">{value}</p>
                </div>
                <button 
                    onClick={onReset}
                    className="mt-2 w-full bg-gray-700/50 hover:bg-gray-600/50 text-white/70 font-bold py-1 px-3 rounded-md text-xs transition-colors duration-300"
                >
                    Reset
                </button>
            </div>
        );

        const App = () => {
          const { useState, useEffect } = React;
          
          const [count, setCount] = useState(0);
          const [completedCounts, setCompletedCounts] = useState(0);
          const [totalCounts, setTotalCounts] = useState(() => {
            try {
                const savedTotal = localStorage.getItem('totalCounterCounts');
                return savedTotal ? parseInt(savedTotal, 10) : 0;
            } catch (error) {
                console.error("Could not parse total counts from localStorage", error);
                return 0;
            }
          });

          useEffect(() => {
            if (count >= 109) {
              setCompletedCounts(prev => prev + 1);
              setTotalCounts(prev => prev + 1);
              setCount(0);
            }
          }, [count]);

          useEffect(() => {
            try {
                localStorage.setItem('totalCounterCounts', totalCounts.toString());
            } catch (error) {
                console.error("Could not save total counts to localStorage", error);
            }
          }, [totalCounts]);

          const resetCurrent = () => setCount(0);
          const resetCompleted = () => setCompletedCounts(0);
          const resetTotal = () => {
            setTotalCounts(0);
            localStorage.removeItem('totalCounterCounts');
          };

          return (
            <div className="min-h-screen flex flex-col items-center justify-center text-white px-4">
              <h1 className="text-4xl md:text-5xl font-bold mb-6">Modern Counter</h1>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-4xl">
                <InfoPanel title="Current Count" value={count} onReset={resetCurrent} />
                <InfoPanel title="Completed Rounds" value={completedCounts} onReset={resetCompleted} />
                <InfoPanel title="Total Rounds" value={totalCounts} onReset={resetTotal} />
              </div>
              <button 
                onClick={() => setCount(prev => prev + 1)}
                className="mt-8 bg-indigo-600 hover:bg-indigo-500 text-white text-xl font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105"
              >
                + Increment
              </button>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

        window.addEventListener('load', () => {
            document.body.classList.remove('loading');
        });
    </script>
</body>
</html>
